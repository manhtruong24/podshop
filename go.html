<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
		<link
			rel="stylesheet"

		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/go.css" />
	</head>
	<body>
		<p class="project-title">Welcome</p>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="">
					<h1>Other Way</h1>
					<div class="contact-me">
						<nav class="social-container">
							<a href="https://t.me/NimaDoustdar" class="social"
								><i class="fab fa-telegram-plane"></i
							></a>
							<a
								href="https://www.linkedin.com/in/nima-doustdar-321567182/"
								class="social"
								><i class="fab fa-linkedin-in"></i
							></a>
							<a
								href="https://stackoverflow.com/users/10488055/nimadoustdar"
								class="social"
								><i class="fab fa-stack-overflow"></i
							></a>
						</nav>
					</div>
					<span>Or</span>
					<input type="text" placeholder="Name ..." />
					<input type="email" placeholder="Email ..." />
					<input type="password" placeholder="Password ..." />
					<button class="btn-reg">Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="">
					<h1>Other Way</h1>
					<div class="contact-me">
						<nav class="social-container">
							<a href="https://t.me/NimaDoustdar" class="social"
								><i class="fab fa-telegram-plane"></i
							></a>
							<a
								href="https://www.linkedin.com/in/nima-doustdar-321567182/"
								class="social"
								><i class="fab fa-linkedin-in"></i
							></a>
							<a
								href="https://stackoverflow.com/users/10488055/nimadoustdar"
								class="social"
								><i class="fab fa-stack-overflow"></i
							></a>
						</nav>
					</div>
					<span>Or</span>
					<input type="email" placeholder="Email ..." />
					<input type="password" placeholder="Password..." />
					<a href="#"> Forget Password?</a>
					<a class="btn-login" href="index.html">Lets' Go</a>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome</h1>
						<p>
							To access all the features of the site, first log in to the site
						</p>
						<button class="ghost" id="signIn">Login</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Welcome</h1>
						<p>
							If you are not a member of the site, become a member of the site
							in less than 1 minute
						</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$('#signUp').click(function () {
					$('#container').addClass('right-panel-active')
				})
				$('#signIn').click(function () {
					$('#container').removeClass('right-panel-active')
				})
			})
		</script>
		<script>
			function redirect(e) {
				e.preventDefault()

				window.location.href = 'index.html'
			}
		</script>
	</body>
</html>
